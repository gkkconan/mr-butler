<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="kk.conan">
    <title>Mr Butler</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/responsive.css">
</head>
<body>

    <header>
        <nav class="align-row">
            <h2> <a href=""><span>Mr</span>Butler</a> </h2>
            <ul class="align-row">
                <li> <a href="" class="active">Home</a> </li>
                <li> <a href="pages/404.html">Overview</a> </li>
                <li>
                    <button class="dropdown no-bg normal-font"><a href="pages/rooms.html">Rooms</a></button>
                    <div class="dropdown-content align-column"></div>
                </li>
                <li> <a href="pages/404.html">Plugins</a> </li>
                <li> <button onclick="toggleAddDevidePopup()">Add Device</button> </li>
            </ul>
            <img src="assets/svgs/hamburger-menu.svg" alt="hamburger-menu" onclick="toggleSidebar()">
        </nav>
    </header>

    
    <main>
        <h2 class="page-title">  </h2>
        <hr>
        <section id="cards-section"></section>
    </main>


    <div class="popup-add-device center">
        <span class="overlay" onclick="toggleAddDevidePopup()"></span>
        <div class="popup center">
            <img src="assets/svgs/close-btn.svg" onclick="toggleAddDevidePopup()" alt="close-btn" width="50px">
            <h2>Inserisci un dispositivo:</h2>

            <form class="align-column" name="addDevice">
                <div class="field">
                    <label for="title">Titolo:</label>
                    <input type="text" name="title">
                </div>

                <div class="field">
                    <label for="model">Modello:</label>
                    <input type="text" name="model">
                </div>

                <div class="field">
                    <label for="state">Stato Iniziale:</label>
                    <label class="switch">
                        <input type="checkbox" name="state">
                          <span class="slider round"></span>
                      </label>
                </div>

                <div class="field">
                    <label for="room">Stanza:</label>
                    <select name="room" id="">
                        <option>Living Room</option>
                        <option>Kitchen</option>
                        <option>Kids Bedroom</option>
                    </select>
                </div>

                <div class="field">
                    <label for="title">Info:</label>
                    <input type="text" name="info">
                </div>

                <button type="submit">ADD DEVICE</button>
            </form>
        </div>
    </div>

    <script src="assets/js/scripts.js"></script>
    <script src="assets/js/rooms-and-devices.js"></script>
    
</body>
</html>
